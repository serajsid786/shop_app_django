{% extends 'shop/base.html' %} 
{% block body %}
<div class="flex flex-col justify-center items-center min-h-screen">
    <h1 class="font-bold text-lg">Create</h1>
     <form class="shadow-lg p-10" method="POST">
        {% csrf_token %}
        <div class="mb-2">
            <label >Name</label>
            <div class="border rounded py-2 px-2 mr-10">
                {{ product_form.name }}
            </div>
        </div>
        
        <div class="mb-2">
            <label >description</label>
            <div class="border rounded py-2 px-2 mr-10">
                {{ product_form.description }}
            </div>
        </div>

        <div class="mb-2">
            <label >Price</label>
            <div class="border rounded py-2 px-2 mr-10">
                {{ product_form.price }}
            </div>
        </div>

        <div class="mb-2">
            <label >Image</label>
            <div class="border rounded py-2 px-2 mr-10">
                {{ product_form.image }}
            </div>
        </div>

        <button class="bg-green-500 text-white px-4 py-2" type="submit">Add</button>
    </form>

</div>
   
{% endblock %}
