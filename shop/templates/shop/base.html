<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <nav class="shadow-lg">
        <div class="flex flex-wrap justify-between ml-5 items-center mx-auto px-4 py-2.5">
            <a href="" class="flex items-center">
                <img class="h-9 mr-3" src="https://cdn1.iconfinder.com/data/icons/ecommerce-and-business-icon-set/256/shopping-bag.png" alt="">
                <span class="self-center text-xml font-semibold">City Collection</span>
            </a>
            <div class="flex items-center">
                <a href="{% url 'shop:createproduct' %}" class="mr-6 text-sm font-medium text-grey-500">Add Product</a>
                <a href="/shop/deleteproduct/{{product.id}}" class="mr-6 text-sm font-medium text-grey-500">Delete Product</a>
                <a href="/shop/editproduct/{{product.id}}" class="mr-6 text-sm font-medium text-grey-500">Edit Product</a>
                <a href="/shop/{{product.id}}" class="mr-6 text-sm font-medium text-grey-500">View Products</a>
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="mr-6 text-sm font-medium text-grey-500">Logout</a>
                <a href="{% url 'profile' %}" class="mr-6 text-sm font-medium text-grey-500">Profile</a>
                {% else %}
                <a href="{% url 'login' %}" class="mr-6 text-sm font-medium text-grey-500">Login</a>
                {% endif %}
                
            </div>
        </div>
    </nav>
    {% block body %}

    {% endblock %}
</body>
</html>
