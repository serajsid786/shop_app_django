{% extends 'shop/base.html' %} 
{% block body %}
<h2 class="text-2xl m-10 font-bold">Reset your password By entering your Email </h2>
<div class="container py-5 mx-10">
    <form method="post" class="bg-white shadow-md m-10 px-8 rounded pt-6 pb-8 mb-4 w-4/5">
      {% csrf_token %} 
      <div class="mb-2">
        <label class="block text-grey-700 text-sm font-bold mb-2" for="">E-mail</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">
          {{ form.email }}
        </div>
       </div>
      
       <button type="submit" class="bg-green-500 text-white my-5 px-5 py-2">Submit</button>
    </form>
    
</div>
{% endblock  %}
